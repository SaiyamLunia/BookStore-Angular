<div class="container">
  <div class="row">
    <div class="center-block">
      <div class="header1">
        <!-- <h2>
          Books Management
        </h2> -->
      </div>
      <div class="header2">
        <h3>
          <a href="create">Create New Book</a>
        </h3>
      </div>
      <table mdbTable border="1">
        <thead>
          <tr>
            <th *ngFor="let head of headElements" scope="col">{{head}} </th>
          </tr>
        </thead>
        <tbody>
          <tr mdbTableCol *ngFor="let book of books; let i = index">
            <th scope="row">{{i+1}}</th>
            <td>{{book.bookIsbn}}</td>
            <td>{{book.bookTitle}}</td>
            <td>{{book.bookAuthor}}</td>
            <td>{{book.bookDescription}}</td>
            <td>{{book.bookPrice}}</td>
            <td>{{book.bookPublishDate}}</td>
            <td><button  class="btnbtn-danger" (click)="editBook(book)">
              Edit</button>&nbsp;&nbsp;&nbsp;&nbsp;<button class="btn btn-danger" (click)="deleteBook(book)">
                Delete</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
