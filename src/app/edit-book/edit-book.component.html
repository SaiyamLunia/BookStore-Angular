<div class="container">
  <div class="row">
    <div class="center-block">
      <div class="header1">
        <h2>
          Edit New Book
        </h2>
      </div>
      <form [formGroup]="editForm">
        <div class="form-group">
          <label for="bookTitle">Title:</label>
          <input placeholder="Title" name="bookTitle" class="form-control" id="bookTitle" [formControl]="editForm.controls.bookTitle">
          <span *ngIf="editForm.controls.bookTitle.invalid && editForm.controls.bookTitle.touched">Enter Title </span>
        </div>

        <div class="form-group">
          <label for="bookAuthor">Author:</label>
          <input placeholder="Author Name" name="bookAuthor" class="form-control"
            id="bookAuthor" [formControl]="editForm.controls.bookAuthor">
            <span *ngIf="editForm.controls.bookAuthor.invalid && editForm.controls.bookAuthor.touched">Enter Author Name </span>
        </div>

        <div class="form-group">
          <label for="bookIsbn">ISBN:</label>
          <input placeholder="Book ISBN" name="bookIsbn" class="form-control" id="bookIsbn" [formControl]="editForm.controls.bookIsbn">
          <span *ngIf="editForm.controls.bookIsbn.invalid && editForm.controls.bookIsbn.touched">Enter ISBN </span>
        </div>

        <div class="form-group">
          <label for="bookPublishDate">Publish Date:</label>
          <input placeholder="Publish Date" name="bookPublishDate"
            class="form-control" id="bookPublishDate" [formControl]="editForm.controls.bookPublishDate">
            <span *ngIf="editForm.controls.bookPublishDate.invalid && editForm.controls.bookPublishDate.touched">Enter Book PublishDate </span>
          </div>

        <div class="form-group">
          <label for="bookPrice">Price:</label>
          <input placeholder="Price" name="bookPrice" class="form-control" id="bookPrice" [formControl]="editForm.controls.bookPrice">
          <span *ngIf="editForm.controls.bookPrice.invalid && editForm.controls.bookPrice.touched">Enter Valid Book Price </span>
        </div>

        <div class="form-group">
          <label for="bookDescription">Description:</label>
          <input placeholder="Description" name="bookDescription"
            class="form-control" id="bookDescription" [formControl]="editForm.controls.bookDescription">
            <span *ngIf="editForm.controls.bookDescription.invalid && editForm.controls.bookDescription.touched">Enter Book Description </span>
          </div>

        <button class="btn btn-success" (click)="editBook()">Update</button>
      </form>
    </div>
  </div>
</div>
